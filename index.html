
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<script >
    var sceneEl = document.querySelector('a-scene');
    //console.log(sceneEl.querySelector('#helltext'));
    //var helltext=sceneEl.querySelector('#helltext');
    //document.write('Hello world!');
    //helltext.setAttribute('text',"width: 10px;color: green; value:Hello123");

    AFRAME.registerComponent('log', {
        schema: {
            message: {type: 'string', default: 'Hello, World!'}
        },

        init: function () {
            console.log(this.data.message);
        }
    });
    AFRAME.registerComponent('hello-world', {
        init: function () {
            console.log('Hello, World!');
        }
    });
    document.querySelector('a-scene').setAttribute('hello-world', '');

</script>

<body style='margin : 0px; overflow: hidden;'>
    
    <a-scene >
        <a-marker type='pattern' url='patts/pattern-qr-code.patt' >
            <a-entity id='helltext' position='3 -2 0' rotation="270 0 0" text="width: 10px;color: green; value:Hello" ></a-entity>
            <a-entity position='0 -2 0' rotation="270 0 0" gltf-model="url(shiba/scene.gltf)"></a-entity>
            <a-entity log="message: Hello, Metaverse!"></a-entity>
            
        </a-marker>
        <a-entity hello-world></a-entity>
    </a-scene>
</body>
